<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do List</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<main class="container-fluid pt-5">
			<h1 class="text-center text-primary pt-5">To Do List</h1>
			<div
				id="todo"
				class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center"
			>
				<div class="list-group w-50">
					<label class="list-group-item d-flex gap-3">
						<input
							class="form-check-input flex-shrink-0"
							type="checkbox"
							value=""
							checked=""
							style="font-size: 1.375em"
						/>
						<span class="pt-1 form-checked-content">
							<strong>Finish sales report</strong>
							<small class="d-block text-body-secondary">
								<svg class="bi me-1" width="1em" height="1em">
									<use xlink:href="#calendar-event"></use>
								</svg>
								1:00–2:00pm
							</small>
						</span>
					</label>
					<label class="list-group-item d-flex gap-3">
						<input
							class="form-check-input flex-shrink-0"
							type="checkbox"
							value=""
							style="font-size: 1.375em"
						/>
						<span class="pt-1 form-checked-content">
							<strong>Weekly All Hands</strong>
							<small class="d-block text-body-secondary">
								<svg class="bi me-1" width="1em" height="1em">
									<use xlink:href="#calendar-event"></use>
								</svg>
								2:00–2:30pm
							</small>
						</span>
					</label>
					<label class="list-group-item d-flex gap-3">
						<input
							class="form-check-input flex-shrink-0"
							type="checkbox"
							value=""
							style="font-size: 1.375em"
						/>
						<span class="pt-1 form-checked-content">
							<strong>Out of office</strong>
							<small class="d-block text-body-secondary">
								<svg class="bi me-1" width="1em" height="1em">
									<use xlink:href="#alarm"></use>
								</svg>
								Tomorrow
							</small>
						</span>
					</label>
					<label class="list-group-item d-flex gap-3 bg-body-tertiary">
						<input
							class="form-check-input form-check-input-placeholder bg-body-tertiary flex-shrink-0 pe-none"
							disabled=""
							type="checkbox"
							value=""
							style="font-size: 1.375em"
						/>
						<span class="pt-1 form-checked-content">
							<span contenteditable="true" class="w-100">Add new task...</span>
							<small class="d-block text-body-secondary">
								<svg class="bi me-1" width="1em" height="1em">
									<use xlink:href="#list-check"></use>
								</svg>
								Choose list...
							</small>
						</span>
					</label>
				</div>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
	</body>
</html>
